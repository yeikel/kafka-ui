version: 2
updates:

  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: weekly
      time: "10:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    labels:
      - "type/dependencies"
      - "scope/backend"
    groups:
      spring-boot-dependencies:
        patterns:
          - "org.springframework.boot:*"
          - "io.spring.dependency-management"
        # We will handle major upgrades manually
        update-types:
          - "patch"
          - "minor"
      confluent-minor-patch-dependencies:
        patterns:
          - "io.confluent:*"
          - "org.apache.kafka:*"
        update-types:
          - "patch"
          - "minor"
     confluent-major-upgrade:
        patterns:
          - "io.confluent:*"
          - "org.apache.kafka:*"
        update-types:
          - "major"   
      other-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: docker
    directory: "/api"
    schedule:
      interval: weekly
      time: "10:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "azul/zulu-openjdk-alpine"
        update-types: ["version-update:semver-major"]
    labels:
      - "type/dependencies"
      - "scope/backend"

  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: weekly
      time: "10:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
    labels:
      - "type/dependencies"
      - "scope/frontend"
    groups:
      pnpm-dependencies:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      time: "10:00"
      timezone: Europe/London
    open-pull-requests-limit: 10
    labels:
      - "type/dependencies"
      - "scope/infra"
