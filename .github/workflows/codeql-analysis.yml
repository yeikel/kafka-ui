name: "CodeQL"

on:
  push:
    branches: [ main ]

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
    paths:
      - "build.gradle"
      - "gradle.properties"
      - "settings.gradle"
      - "gradle/libs.versions.toml"

      - 'frontend/**'

      - "contract/**"
      - 'api/**'
      - 'serde-api/**'

  schedule:
    - cron: '39 15 * * 6'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # infered from @v4
        with:
          token: ${{ github.token }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f0ac9bfbe331b3cc7be1482df79cca2865cb79b6 # infered from @v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # infered from @v4
        with:
          java-version-file: '.java-version'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Autobuild
        uses: github/codeql-action/autobuild@f0ac9bfbe331b3cc7be1482df79cca2865cb79b6 # infered from @v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f0ac9bfbe331b3cc7be1482df79cca2865cb79b6 # infered from @v3
